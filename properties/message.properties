aboutTitle=JMarkPad
aboutBody=Why?\nI created JMarkPad as a tool to experiment with JavaFX.\nI kept adding functionalities to it until somehow became a useful tool.\n\nSource code\nFind the full source code and additional in the following github repository\nhttps://github.com/mayuso/JMarkPad\n\nFound a bug?\nPlease feel free to open a new issue in our github issue tracker\nhttps://github.com/mayuso/JMarkPad/issues\n\nThank you for using JMarkPad :)